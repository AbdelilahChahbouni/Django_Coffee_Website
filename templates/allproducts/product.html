{% extends 'base.html' %}


{% load static %}


{% block content %}
	<div class="my-form container p-5 my-5 rounded border border-warning">
        <form>
            <h2 class="text-center">Product Details</h2>
            <hr>

            <section>
                
                  <div class="row p-5 " >

                    <div class="card mb-3 w-100" >
                      <div class="row no-gutters">
						  <div class="col-md-4" >
							  <img src="{{ prod.image.url }}" style="height: 100%" class="card-img" alt="...">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
							  <h5 class="card-title" id="productName">{{ prod}}</h5>
                            <hr>
							<p class="card-text" id="description">{{ prod.description }}</p>
                            <hr>
							<p class="card-text">Current Price <span id="price" class="bg-dark text-light rounded-circle p-2">${{ prod.price }}</span></p>
                            <hr>
                            <button type="submit" class="btn btn-warning">Add To Cart</button>
                            <button type="submit" class="btn btn-warning text-white">
                              <svg class="bi bi-star-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                              </svg>
                            </button>
							<hr>
							<a href="{% url 'allproducts' %}" class="btn btn-warning">All Product</a>

							<a href="{% url 'index' %}" class="btn btn-warning text-white">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-up-fill" viewBox="0 0 16 16">
  <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.354-5.854 1.5 1.5a.5.5 0 0 1-.708.708L13 11.707V14.5a.5.5 0 1 1-1 0v-2.793l-.646.647a.5.5 0 0 1-.708-.707l1.5-1.5a.5.5 0 0 1 .708 0Z"/>
  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
  <path d="m8 3.293 4.712 4.712A4.5 4.5 0 0 0 8.758 15H3.5A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
</svg>

								</a>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                
            </section>
        

        </form>

    </div>



{% endblock %}
